<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>bson2json</title>
    <link rel="shortcut icon" href="static/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="static/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layout">
      <header class="layout__header"><h1>bson2json</h1></header>
      <div class="layout__content">
        <section class="layout__feature">
          <h2>upload bson file</h2>
          <div>
            <input id="bson_input" class="bson_input hidden" type="file" />
            <button id="bson_input-button" class="button">select file</button>
            <p>file selected: <span id="bson_input-filename">none</span></p>
          </div>
          <div class="layout__feature-container">
            <button id="clear" class="button button--secondary">clear</button>
            <button id="deserialize" class="button">deserialize</button>
          </div>
        </section>
        <section class="layout__feature">
          <h2>paste bson as hex</h2>
          <small
            >Supports formats: <code>BADA55</code>, <code>0xBADA55</code>, and
            <code>BA DA 55</code></small
          >
          <textarea id="bson_hexinput" class="bson_hexinput"></textarea>
          <div class="layout__feature-container">
            <button id="clear-hex" class="button button--secondary">
              clear
            </button>
            <button id="deserialize-hex" class="button">deserialize</button>
          </div>
        </section>
      </div>
      <section class="layout__feature layout__feature--bson hidden">
        <h2>output</h2>
        <p class="error hidden">Error: Malformed BSON!</p>
        <code id="bson_output" class="bson_output hidden"></code>
      </section>
      <footer class="layout__footer">
        <p>
          All data is parsed offline in the browser. No server. No tracking.
          Source available on
          <a href="https://github.com/branneman/bson2json">Github</a>
        </p>
      </footer>
    </div>
    <script src="static/bson.js"></script>
    <script src="static/app.js"></script>
  </body>
</html>
